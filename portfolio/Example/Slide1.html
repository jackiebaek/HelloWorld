<body>
    <script type="text/javascript">
       
        function solution(n){
            five = Math.floor(n/5)
            rest = n%5
            three = Math.ceil(rest/3)
            if(rest==4){
                return five+1
            }
            else{
                return five+three
            }
        }
        console.log(solution(9))       

        
        
        </script>
</body>
