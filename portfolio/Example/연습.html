<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    arr2 = [1,2,3,4,5,6,[1,2,3]]; 
    console.log(arr2); //[1,2,3,4,5,6,Array(3)]
    console.log(arr2[4]); //5
    console.log(arr2[6]); //[1,2,3]
    //3*4 3층짜리 아파트 4호실까지 있는
    arr3=[[,,,,],[,,,,],[,,,,]];
    console.log(arr3); //[Array(4), Array(4), Array(4)]
    arr3 = [[101,102,103,104],[201,202,203,204],[301,302,303,304]]

    console.log(arr3);
    console.log(arr3[0]); //[101,102,103,104]
    console.log(arr3[0][3]); //104 <--이중배열

    console.log(arr3[1]); //[201,202,203,204]
    
    arr3[1].pop();
    console.log(arr3[1]);
    arr3[1].push(204);
    console.log(arr3[1]);

    arr3.forEach(v=>{
        v.forEach(v2=>{
            console.log(v2);
        })
            
    });
    /* 만약 for문으로 한다면
    for(let i=0; i<arr3.length; i++){
        for(let k=0; k<arr3[i].length; k++){
            console.log(arr3[i][k]);
        }
    } */

    </script>
</body>
</html>
